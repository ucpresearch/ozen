    pitch_floor: 100
    pitch_ceiling: 500
  male:
    max_formant: 5000
    num_formants: 5
    pitch_floor: 75
    pitch_ceiling: 300
  child:
    max_formant: 8000
    num_formants: 5
    pitch_floor: 150
    pitch_ceiling: 600
formant_filters:
  F1:
    min_freq: 150
    max_freq: 1200
    max_bandwidth: 600
  F2:
    min_freq: 500
    max_freq: 3500
    max_bandwidth: 700
  F3:
    min_freq: 1400
    max_freq: 4500
