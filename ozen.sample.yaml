  time_step: 0.01
  default_pitch_floor: 75
  default_pitch_ceiling: 600
  hnr_silence_threshold: 0.1
  auto_extract_max_duration: 60.0
nasal_ratio:
  a1_bandwidth_factor: 0.1
  p0_low: 200
  p0_high: 300
  murmur_low: 0
  murmur_high: 500
  murmur_total_high: 5000
spectral_tilt:
  low_band_start: 0
