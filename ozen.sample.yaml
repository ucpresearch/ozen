  high_band_start: 2000
  high_band_end: 4000
annotation:
  default_tiers: []
  max_tiers: 5
  tier_height: 60
  boundary_snap_threshold: 0.015
  click_threshold: 0.005
  autosave_interval: 60000
display:
  waveform_max_points: 100000
