spectrogram:
  default_colormap: grayscale
  default_bandwidth: Narrowband
  narrowband_window: 0.025
  wideband_window: 0.005
  dynamic_range: 70.0
  default_max_frequency: 5000
  max_frequency_options: [5000, 7500, 10000]
pitch:
  display_floor: 50
  display_ceiling: 800
